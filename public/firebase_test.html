<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Tester - Chamindu Site</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyACd7ZRGWkKAKOahuW66fEqJ3gOoy1-J3Y",
            authDomain: "test-23417.firebaseapp.com",
            projectId: "test-23417",
            storageBucket: "test-23417.firebasestorage.app",
            messagingSenderId: "956698965647",
            appId: "1:956698965647:web:cb6e6d221e88b0dd92e2fa"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.testFirebase = async () => {
            const logEl = document.getElementById('log');
            const log = (msg) => logEl.innerHTML += `\n[${new Date().toLocaleTimeString()}] ${msg}`;

            log("--- STARTING FIREBASE TEST ---");
            try {
                // 1. ADD
                log("1. Adding Test Project to Firestore...");
                const docRef = await addDoc(collection(db, "projects"), {
                    title: "Firebase Test Project",
                    category: "web",
                    tech: ["Firebase", "Test"],
                    createdAt: new Date()
                });
                log("SUCCESS: Doc added with ID: " + docRef.id);

                // 2. GET
                log("2. Fetching Projects...");
                const querySnapshot = await getDocs(collection(db, "projects"));
                log(`Found ${querySnapshot.size} projects.`);

                // 3. DELETE
                log("3. Deleting the test project...");
                await deleteDoc(doc(db, "projects", docRef.id));
                log("SUCCESS: Test project deleted.");

                log("--- FIREBASE TEST COMPLETED SUCCESSFULLY ---");
            } catch (error) {
                log("ERROR: " + error.message);
                if (error.message.includes("permission-denied")) {
                    log("TIP: Check your Firestore Security Rules!");
                }
            }
        };
    </script>
    <style>
        body {
            font-family: sans-serif;
            background: #050505;
            color: #fff;
            padding: 40px;
        }

        .card {
            background: #111;
            border: 1px solid #222;
            padding: 20px;
            border-radius: 12px;
        }

        button {
            background: #00ffa3;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        pre {
            background: #000;
            padding: 20px;
            border-radius: 8px;
            color: #00ffa3;
            border: 1px solid #222;
            margin-top: 20px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <h1>Firebase Firestore Tester</h1>
    <div class="card">
        <button onclick="testFirebase()">Run Firebase Test</button>
        <pre id="log">Waiting for action...</pre>
    </div>
</body>

</html>
